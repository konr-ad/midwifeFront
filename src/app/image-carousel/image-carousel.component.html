<button (click)="versionButtonClick()" class="hidden lg:block rounded-md bg-gray-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Przycisk zmiany ustawienia obrazu</button>
<div *ngIf="!isClicked" class="relative w-full flex items-center justify-center lg:mx-auto max-w-7xl mt-8">
  <div class="lg:w-3/5 h-1/5 bg-white w-full mx-4">
    <img [src]="currentImage"
         [class.opacity-0]="!fadeIn"
         [class.opacity-100]="fadeIn"
         class="object-cover w-full h-full rounded-lg lg:rounded-2xl transition-opacity duration-1000 ease-in-out"
         alt="Carousel Image">
  </div>
</div>

<div *ngIf="isClicked" class="w-full flex items-center justify-center lg:mx-auto max-w-7xl md:max-w-none mt-8">
  <div class="h-1/5 bg-white sm:aspect-w-16 sm:aspect-h-6 lg:aspect-w-16 lg:aspect-h-4 w-full mx-4 sm:mx-0">
    <img src="https://lactusia.pl/userdata/public/boxes/cee9459dd6cd8c8c1fa839bd59c5fbe8.jpg"
         class="object-cover w-full h-full"
         alt="Carousel Image">
  </div>
</div>
